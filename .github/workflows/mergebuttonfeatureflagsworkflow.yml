name: Validate code in the merge queue

on:
 pull_request:
    branches: [ "main" ]
 merge_group:
    types: [checks_requested]

jobs:
  validate-pr-and-push-flags:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Display info
      run: | 
        pwd
        tree -a -I '.git'
        git status
    - name: Run slow CI (emulated by a long sleep)
      run: exit 1
